<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birds Shoot Game</title>
    <style>
        body{
            background-image: url("field-corn-air-frisch-158827.jpeg");
            margin: 0;
            width: 100%;
            height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
            overflow: hidden;
        }
    </style>
</head>
<body>
<h1 id="h1"></h1>
<script>
   var score= document.createElement('h1');
   document.body.appendChild(score);

   var shoot = 0 ;
   function movingBirds() {
        var top =  Math.random()*300;
        var left = 0 ;


        var birds = document.createElement('img');
        birds.setAttribute('src','bird-animated-gif-26.gif');
        birds.style.width = '100px';
        birds.style.cursor = 'crosshair' ;
        birds.style.hight = '60px';
      document.body.appendChild(birds);

        birds.addEventListener("click" , function (e) {

            ++shoot;
            setInterval(function () {
            birds.style.top = ++top;

        },1)



        });

        var time =  setInterval(function () {


            birds.style.position = 'absolute';
            birds.style.left = ++left + 'px';

            birds.style.top = top+ 'px';
            if (birds.style.left === (document.body.clientWidth)-80 + 'px'){
                clearInterval(time);
                document.body.removeChild(birds);
            }


        },8);
        var secondsGet = document.getElementById('h1');

        var secondsNo = 60;

        var myInter =   setInterval(function () {
            secondsGet.innerText = 'Time Reaming '+  --secondsNo;
            if (secondsNo === 0) {
                alert(shoot);
                location.reload();
                clearInterval(myInter)
            }
        }, 1000);


    }
    setInterval(movingBirds,1000);

</script>

</body>
</html>
